<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neon.js</title>
  <script src="../src/Vector.js"></script>

  <style>
    * {
      box-sizing: border-box;
      color: #ce072e;
    }

    html,
    body {
      margin: 0;
      padding: 10px;
    }

    canvas {
      outline: 1px solid black;
    }
  </style>
</head>

<body>

  <canvas id="c"></canvas>

  <script src="../src/Point.js"></script>
  <script src="../src/Stick.js"></script>
  <script src="../src/Entity.js"></script>
  <script src="../src/Mouse.js"></script>
  <script src="../src/Neon.js"></script>
  <script>


    window.onload = function () {
      let canvas = document.getElementById('c');
      let ctx = canvas.getContext('2d');
      let width = 600;
      let height = 500;
      canvas.width = width;
      canvas.height = height;
      
      let neon = new Neon(8, canvas, ctx);

      let rag = neon.createRagdoll(150, 150);
      let hexa = neon.createHexagon(200, 100, 16, 30);
      let hexa2 = neon.createHexagon(200, 100, 16, 30);

      let r = neon.joinEntities(rag, hexa, hexa2);
      r.addStick(11, 46, 10);
      r.addStick(12, 29, 10);

      function animate() {
        ctx.clearRect(0, 0, width, height);
        
        neon.update();
        neon.render();
        neon.interact();
        
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>

</html>
